type Worker {
  fullName: String
  identification: ID
  profilePath: String
  created: String
  modified: String
  entity: String
}

type WorkerImage {
  pathFaceInCollection: String
  identification: String
  collectionId: String
  faceId: String
  status: String
  created: String
  modified: String
  entity: String
}

type WorkerMarkTime {
  dateRegister: String
  identification: String
  reason: String
  type: String
  picture: String
  created: String
  modified: String
  entity: String
}

type WorkerImagesKeys {
  identification: ID!
  faceIds: [String]
}

input WorkerMarkTimeQuery {
  identification: String!
  year: String!
  month: String!
  day: String
  limit: Int
  reverse: Boolean
}

input WorkerInput {
  fullName: String!
  identification: ID!
  profilePath: String
}

input DisassociateWorkerImagesInput {
  identification: ID!
  faceIds: [String]
}

input MarkRecordWorkerInput {
  dateRegister: String!
  imageKey: String!
  reason: String!
  type: String!
}

type Query {
  getListWorkerMarkTime(query: WorkerMarkTimeQuery!): [WorkerMarkTime]
  getWorkerDetail(identification: ID!): Worker
  getWorkerImages(identification: ID!): [WorkerImage]
  getListWorker: [Worker]
}

type Mutation {
  putWorker(props: WorkerInput): Worker!
  disassociateWorkerImages(props: DisassociateWorkerImagesInput): Boolean
  markRecordWorker(props: MarkRecordWorkerInput): Worker
}

schema {
  query: Query
  mutation: Mutation
}
